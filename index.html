<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Gardan Stock Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stock-item {
      padding: 5px 0;
    }
    .common { color: gray; }
    .uncommon { color: green; }
    .rare { color: blue; }
    .legendary { color: orange; }
    .mythical { color: purple; }
    .divine { color: gold; }
  </style>
</head>
<body>
  <h1>Grow a Gardan Stock Tracker</h1>

  <div class="section" id="seedStock">
    <h2>Seed Shop</h2>
    <div id="seedItems"></div>
  </div>

  <div class="section" id="gearStock">
    <h2>Gear Shop</h2>
    <div id="gearItems"></div>
  </div>

  <script>
    const sampleSeedStock = [
      { name: "Sunflower Seed", rarity: "common" },
      { name: "Blueberry Seed", rarity: "uncommon" },
      { name: "Golden Rose Seed", rarity: "legendary" },
    ];

    const sampleGearStock = [
      { name: "Basic Watering Can", rarity: "common" },
      { name: "Enchanted Shovel", rarity: "rare" },
      { name: "Mythic Sprinkler", rarity: "mythical" },
    ];

    const seedItems = document.getElementById('seedItems');
    seedItems.innerHTML = sampleSeedStock.map(item =>
      `<div class="stock-item ${item.rarity}">${item.name} (${item.rarity})</div>`
    ).join('');

    const gearItems = document.getElementById('gearItems');
    gearItems.innerHTML = sampleGearStock.map(item =>
      `<div class="stock-item ${item.rarity}">${item.name} (${item.rarity})</div>`
    ).join('');
  </script>
</body>
</html>
